<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Infrastructure Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="header">
            <img src="Photos/logo.jpg" alt="Logo" class="logo">
            <h1>Urban Infrastructure and Public Maintenance</h1>
            <p>Empowering citizens to improve urban life.</p>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <div class="login-form">
                <h2>Login</h2>
                <form id="login-form" onsubmit="login(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="signup-form" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signup-form" onsubmit="signUp(event)">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="user">User</option>
                        <option value="contractor">Contractor</option>
                        <option value="govt_authority">Government Authority</option>
                    </select>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
