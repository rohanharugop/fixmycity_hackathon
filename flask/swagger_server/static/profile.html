<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- Update this path -->

    <style>
         /* General styles for the profile card */
    .cardd {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .account-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        margin-bottom: 15px;
        transition: transform 0.3s ease-in-out;
    }

    .account-img:hover {
        transform: scale(1.1);
    }

    #profile-h1 {
        font-size: 30px;
        color: #333;
        font-weight: 600;
    }

    .title {
        font-size: 18px;
        color: #777;
    }

    .location {
        font-size: 16px;
        color: #555;
    }

    #auth-links {
        font-size: 20px;
        color: #555;
        margin: 10px;
        transition: color 0.3s ease-in-out;
    }

    #auth-links:hover {
        color: #007bff;
    }

    .social-icons {
        margin-top: 15px;
    }

    .social-icons a {
        margin: 0 10px;
        font-size: 25px;
        color: #555;
    }

    .social-icons a:hover {
        color: #007bff;
    }

    #btn-profile a {
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border-radius: 25px;
        transition: background-color 0.3s ease-in-out;
    }

    #btn-profile a:hover {
        background-color: #0056b3;
    }

    /* Wallet Section Styling */
    .wallet-section {
        margin-top: 30px;
        text-align: center;
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
    }

    .wallet-section:hover {
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    .wallet-section h3 {
        font-size: 26px;
        color: #333;
        font-weight: bold;
    }

    .wallet-section p {
        font-size: 20px;
        color: #555;
    }

    .wallet-section button {
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .wallet-section button:hover {
        background-color: #0056b3;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Modal Styling */
    .modal-content {
        border-radius: 10px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
    }

    .modal-title {
        font-size: 22px;
        font-weight: bold;
    }

    .modal-body {
        padding: 20px;
    }

    .form-control {
        font-size: 16px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
    }

    .modal-footer {
        padding: 15px;
        text-align: center;
    }

    .btn-secondary, .btn-primary {
        border-radius: 8px;
        padding: 10px 20px;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <div class="icon-container">
                    <div class="logo">
                        <img src="images/picker.png" alt="Logo">
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="home.html">HOME</a>
                        <a class="nav-item nav-link" href="about.html">ABOUT</a>
                    </div>
                    <div class="navbar-nav">
                        <a href="create_post.html" id="auth-links">Create Post</a>
                        <a href="profile.html" id="auth-links">Profile</a>
                        <a href="logout.html" id="auth-links">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="cardd">
        <div class="m-b-25">
            <img class="rounded-circle account-img" id="profile-img" src="images/default.jpg" alt="User-Profile-Image">
        </div>

        <h1 id="profile-h1">John Doe</h1>
        <p class="title">johndoe@example.com</p>
        <p class="location">Rajajinagar</p>

        <div class="social-icons">
            <a href="#" id="auth-links"><i class="fa fa-dribbble"></i></a>
            <a href="#" id="auth-links"><i class="fa fa-twitter"></i></a>
            <a href="#" id="auth-links"><i class="fa fa-linkedin"></i></a>
            <a href="#" id="auth-links"><i class="fa fa-facebook"></i></a>
        </div>

        <!-- Profile Update Button -->
        <p>
            <button id="btn-profile">
                <a href="profile-update.html" id="auth-links">
                    Update Profile
                </a>
            </button>
        </p>

        <!-- Wallet Section -->
        <div class="wallet-section">
            <h3>My Wallet</h3>
            <p>Balance: ₹1000</p>
            <button data-toggle="modal" data-target="#addCashModal">Add Cash</button>
        </div>

        <!-- Add Cash Modal -->
        <div class="modal fade" id="addCashModal" tabindex="-1" role="dialog" aria-labelledby="addCashModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCashModalLabel">Add Cash via UPI</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Enter the amount you want to add:</p>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        <div class="form-group mt-3">
                            <label for="upi-id">UPI ID:</label>
                            <input type="text" class="form-control" id="upi-id" placeholder="Enter UPI ID">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="simulateUPIPayment()">Add Cash</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        function simulateUPIPayment() {
            var amount = document.getElementById('amount').value;
            var upiId = document.getElementById('upi-id').value;

            if (amount && upiId) {
                alert("Payment of ₹" + amount + " initiated to " + upiId);
                // Simulate a successful transaction
                alert("Cash added successfully!");
                // Close the modal
                $('#addCashModal').modal('hide');
            } else {
                alert("Please fill in both the amount and UPI ID.");
            }
        }
    </script>
</body>
</html>
