<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"> 
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>

    
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
              <div class="icon-container">
                  <div class="logo">
                      <img src="images/picker.png" alt="Logo">
                  </div>
              </div>
      
                 
                                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="home.html">HOME</a>
                <a class="nav-item nav-link" href="about.html">ABOUT</a>
              </div>
              <div class="navbar-nav">
                <a href="profile.html" id="auth-links">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  Profile
                </a>
                <a href="logout.html" id="auth-links">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  Logout
                </a>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <div class="content-section">
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
                
                <div class="form-field">
                    <label for="post-title">Post Title</label>
                    <input type="text" id="post-title" name="title" class="form-control" placeholder="Enter title">
                </div>

                <div class="form-field">
                    <label for="post-description">Post Descrition</label>
                    <textarea id="post-description" name="description" class="form-control" placeholder="Enter description"></textarea>
                </div>

                <div class="form-field">
                    <label for="post-image">Upload Image</label>
                    <input type="file" id="post-image" name="image" class="form-control">
                </div>

            <div class="form-field">
                <label for="location">Location (Address)</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter the exact location" readonly>
            </div>

            <div class="form-field">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" class="form-control" readonly>
            </div>

            <div class="form-field">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" class="form-control" readonly>
            </div>

            <div class="form-field">
                <button type="button" id="get-location-btn" class="btn btn-outline-info">Get Current Location</button>
            </div>

                <br>
                <br>

                <div class="form-field">
                    <button class="btn btn-submit" type="submit">Post</button>
                </div>
            </fieldset>
        </form>
    </div>


<script>
    function initMap() {
        console.log("Initializing Google Maps...");

        if (navigator.geolocation) {
            document.getElementById('get-location-btn').addEventListener('click', function () {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lon;

                    const geocoder = new google.maps.Geocoder();
                    const latLng = { lat: lat, lng: lon };

                    geocoder.geocode({ location: latLng }, function (results, status) {
                        if (status === 'OK' && results[0]) {
                            document.getElementById('location').value = results[0].formatted_address;
                        } else {
                            alert('Failed to retrieve address.');
                        }
                    });
                }, function (error) {
                    alert('Error getting location: ' + error.message);
                });
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    }



    window.onload = initMap;
</script>


</body>
</html>
