<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Report Potholes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .records-container {
      padding: 20px;
    }
    .record {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }
    .record img {
      max-width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-page">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <button class="login-btn" onclick="handleLogin()">Login</button>
  </div>

  <div class="records-container" id="records-page" style="display: none;">
    <h2>Pothole Records</h2>
    <div id="records-list"></div>
  </div>

  <script>
    function handleLogin() {
      // Hide the login page and show the records page
      document.getElementById("login-page").style.display = "none";
      document.getElementById("records-page").style.display = "block";

      // Simulated coordinates (Replace with actual geolocation if needed)
      const latitude = 12.9716;
      const longitude = 77.5946;

      // API request payload
      const payload = {
        latitude: latitude,
        longitude: longitude
      };

      // Send POST request to the server
      fetch("/geo-records", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then((response) => response.json())
        .then((data) => {
          // Populate the records list with API response
          const recordsList = document.getElementById("records-list");
          data.forEach((record) => {
            const recordDiv = document.createElement("div");
            recordDiv.className = "record";
            recordDiv.innerHTML = `
              <h3>${record.name}</h3>
              <p>Location: ${record.latitude}, ${record.longitude}</p>
              <img src="${record.picture}" alt="${record.name}" />
            `;
            recordsList.appendChild(recordDiv);
          });
        })
        .catch((error) => {
          console.error("Error fetching pothole records:", error);
        });
    }
  </script>
</body>
</html>
