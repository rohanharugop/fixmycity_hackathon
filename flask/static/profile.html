    <style>
      /* Default (Light Mode) styles for the cardd section */
      .cardd {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .account-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        margin-bottom: 15px;
        transition: transform 0.3s ease-in-out;
      }

      .account-img:hover {
        transform: scale(1.1);
      }

      #profile-h1 {
        font-size: 30px;
        color: #333;
        font-weight: 600;
      }

      .title {
        font-size: 18px;
        color: #777;
      }
      .loaction {
        font-size: 12px;
        color: #777;
      }

      #auth-links {
        font-size: 20px;
        color: #555;
        margin: 10px;
        transition: color 0.3s ease-in-out;
      }

      #auth-links:hover {
        color: #007bff;
      }

      .social-icons {
        margin-top: 15px;
      }

      .social-icons a {
        margin: 0 10px;
        font-size: 25px;
        color: #555;
      }

      .social-icons a:hover {
        color: #007bff;
      }

      #btn-profile a {
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border-radius: 25px;
        transition: background-color 0.3s ease-in-out;
      }

      #btn-profile a:hover {
        background-color: #0056b3;
      }

      .form-group button {
        width: 100%;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .form-group button:hover {
        background-color: #218838;
      }

      /* Dark Mode styles for cardd section */
      .dark-mode .cardd {
        background: #333; /* Dark background for card */
        color: #fff; /* Light text for dark mode */
        box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
      }

      .dark-mode .account-img {
        border: 4px solid #555; /* Darker border for image in dark mode */
      }

      .dark-mode #profile-h1 {
        color: #fff; /* Light text for heading */
      }

      .dark-mode .title {
        color: #aaa; /* Slightly lighter text for subtitle */
      }
      .dark-mode .location {
        color: #aaa; /* Slightly lighter text for subtitle */
      }

      .dark-mode #auth-links {
        color: #bbb; /* Adjust link color for dark mode */
      }

      .dark-mode #auth-links:hover {
        color: #66b2ff; /* Softer hover color for links */
      }

      .dark-mode .social-icons a {
        color: #bbb; /* Adjust icon color for dark mode */
      }

      .dark-mode .social-icons a:hover {
        color: #66b2ff; /* Softer hover color for icons */
      }

      .dark-mode #btn-profile a {
        background: #0056b3; /* Adjust button background for dark mode */
      }

      .dark-mode #btn-profile a:hover {
        background-color: #003f7f; /* Softer hover background for button */
      }

      .dark-mode .form-group button {
        background: #218838; /* Adjust button color for dark mode */
      }

      .dark-mode .form-group button:hover {
        background-color: #19692c; /* Softer hover background for button */
      }
    </style>
