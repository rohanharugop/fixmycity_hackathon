<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <!-- Add this line -->
    <title>Login</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }

      .content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 1000px;
        padding: 20px;
      }

      .card {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        color: #333;
      }

      .card-title {
        font-size: 28px;
        color: #6a11cb;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .text-muted {
        color: #6c757d;
        font-size: 14px;
      }

      .form-group label {
        font-size: 16px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #2575fc;
        outline: none;
      }

      .d-flex {
        margin-bottom: 30px;
      }

      .control {
        display: flex;
        align-items: center;
      }

      .control input {
        width: 18px;
        height: 18px;
        margin-right: 8px;
      }

      .control__indicator {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid #2575fc;
        background-color: #fff;
        transition: 0.3s;
      }

      input[type="checkbox"]:checked + .control__indicator {
        background-color: #2575fc;
        border-color: #2575fc;
      }

      .forgot-pass {
        text-decoration: none;
        font-size: 14px;
        color: #2575fc;
        transition: color 0.3s;
      }

      .forgot-pass:hover {
        color: #6a11cb;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #2575fc;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #6a11cb;
      }

      @media (max-width: 576px) {
        .card-body {
          padding: 30px;
        }

        .card-title {
          font-size: 24px;
        }

        .form-group label {
          font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
          font-size: 14px;
          padding: 10px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">
                  Welcome To FixMyCity
                </h3>
                <span class="mb-0 text-muted"> Login page </span>

                <form id="loginForm">
                  <div class="form-group mb-3">
                    <label for="email">Email ID</label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>

                  <div
                    class="d-flex justify-content-between mb-5 align-items-center"
                  >
                    <label class="control control--checkbox mb-0">
                      <span class="caption">User</span>
                      <input type="checkbox" name="role" value="user" />
                      <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox mb-0">
                      <span class="caption">Contractor</span>
                      <input type="checkbox" name="role" value="contractor" />
                      <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox mb-0">
                      <span class="caption">Authority</span>
                      <input type="checkbox" name="role" value="authority" />
                      <div class="control__indicator"></div>
                    </label>
                    <a href="#" class="forgot-pass">Forgot Password</a>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Log In
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to handle the login validation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          // Dummy credentials for user, contractor, and authority
          const users = [
            {
              email: "sangu@gmail.com",
              password: "sangu@123",
              role: "user",
              redirect: "user.html",
            },
            {
              email: "rohan@gmail.com",
              password: "rohan@123",
              role: "contractor",
              redirect: "contractor.html",
            },
            {
              email: "bbmp@gmail.com",
              password: "bbmp@123",
              role: "authority",
              redirect: "authority.html",
            },
          ];

          // Get user input
          const enteredEmail = document.getElementById("email").value;
          const enteredPassword = document.getElementById("password").value;
          const roleElements = document.getElementsByName("role");
          let selectedRole = "";

          // Check which checkbox is selected
          for (const element of roleElements) {
            if (element.checked) {
              selectedRole = element.value;
            }
          }

          // Check if user credentials match
          const user = users.find(
            (u) =>
              u.email === enteredEmail &&
              u.password === enteredPassword &&
              u.role === selectedRole
          );

          if (user) {
            // Redirect based on the selected role
            window.location.href = user.redirect; // Redirects to the corresponding page
          } else {
            alert("Invalid email, password, or role. Please try again.");
          }
        });
    </script>
  </body>
</html>
